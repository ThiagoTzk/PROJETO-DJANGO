{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locação de Quartos Universitários</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Locação de Imóveis</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link btn btn-primary" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary" href="{% url 'quartos' %}">Quartos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="#">
                  <span class="me-2">Conta</span> 
                  <i class="bi bi-person-circle" style="font-size: 1.8rem;"></i>
              </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static quarto.image %}" class="img-fluid rounded shadow" alt="{{ quarto.title }}">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold">{{ quarto.title }}</h2>
                <p class="text-muted"><i class="bi bi-geo-alt"></i> {{ quarto.location }}</p>
                <p class="text-muted"><i class="bi bi-calendar"></i> Disponível: {{ quarto.dates }}</p>
                <h3 class="text-success fw-bold">{{ quarto.price }}</h3>
                <p class="lead">{{ quarto.description }}</p>
                <button class="btn btn-primary btn-lg mt-3">
                    <i class="bi bi-cart-check"></i> Alugar Agora
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2025 Locação de Imóveis Universitários</p>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/responsive.js' %}"></script>
</body>
</html>
